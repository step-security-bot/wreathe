<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" class="w-logo-wrapper">
			<style>
        :root {
          --hero-glow-color-1: #fc720a;
          --hero-glow-color-2: #fc7d1c;
          --hero-glow-color-3: #fc1ca3;
          --hero-glow-color-4: #f80396;
          --hero-glow-anim-duration: 10s;
        }
        .w-logo-wrapper {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          margin: 0;
        }
        .w-logo {
          position: absolute;
          width: 200px;
          height: 200px;
          background: none;
          margin: 0;
        }
        .w-logo:after,
        .w-logo:before {
          will-change: opacity;
          content: '';
          display: block;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: -1;
          filter: blur(50px);
          border-radius: 50%;
        }
        .w-logo:before {
          background: linear-gradient(135deg, var(--hero-glow-color-4) 0%, var(--hero-glow-color-3) 25%, var(--hero-glow-color-2) 50%, var(--hero-glow-color-1) 100%);
          animation: OpacityAnim var(--hero-glow-anim-duration) ease-in-out 0s infinite alternate;
        }
        .w-logo:after {
          background: linear-gradient(135deg, var(--hero-glow-color-1) 0%, var(--hero-glow-color-2) 25%, var(--hero-glow-color-3) 50%, var(--hero-glow-color-4) 100%);
          animation: OpacityAnim var(--hero-glow-anim-duration) ease-in-out calc(-1 * var(--hero-glow-anim-duration)) infinite alternate;
        }
        @keyframes OpacityAnim {
          0% {
            opacity: 1;
          }

          100% {
            opacity: 0;
          }
        }
			</style>
			<div class="w-logo"></div>
